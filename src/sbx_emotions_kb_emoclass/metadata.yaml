id: sbx-swe-emotion_sentence-transformers-kblab_emotional_classification
name:
  swe: Känsloanalys på meningsnivå mha KBLab/emotional-classification
  eng: Emotional analysis at sentence level with KBLab/emotional-classification
short_description:
  swe: Känsloanalys på meningsnivå mha KBLab/emotional-classification
  eng: Emotional analysis at sentence level with KBLab/emotional-classification
description:
  swe: |-
    Känsloanalys på meningsnivå med hjälp av [transformers](https://github.com/Huggingface/transformers)
    och [KBLab/emotional-classification](https://huggingface.co/KBLab/emotional-classification).
  eng: |-
    Emotional analysis at sentence level using [transformers](https://github.com/Huggingface/transformers)
    and [KBLab/emotional-classification](https://huggingface.co/KBLab/emotional-classification).
task: emotional analysis
language_codes:
  - swe
keywords:
  - transformers
  - kb-lab
annotations:
  - <sentence>:sbx_sentence_emotional_classification_kb_emoclass.sentence-emotion--kb-emoclass
example_output: |-
  ```xml
  <sentence sentence-emotion--kb-emoclass="SADNESS/DISAPPOINTMENT">
  <token pos="PN">Jag</token>
  <token pos="VB">är</token>
  <token pos="PC">förvånad</token>
  <token pos="MID">,</token>
  <token pos="PC">chockad</token>
  <token pos="KN">och</token>
  <token pos="PC">bestört</token>
  <token pos="PP">över</token>
  <token pos="PN">det</token>
  <token pos="AB">här</token>
  <token pos="MID">,</token>
  <token pos="VB">säger</token>
  <token pos="PM">Anders</token>
  <token pos="PM">Persson</token>
  <token pos="PP">till</token>
  <token pos="PM">SVT</token>
  <token pos="PM">Nyheter</token>
  <token pos="PM">Småland</token>
  <token pos="MAD">.</token>
  </sentence>
  ```
tools:
  - name: "transformers"
    url: "https://github.com/huggingface/transformers"
    license: "Apache-2.0 license"
models:
  - name: "KBLab/emotional-classification"
    url: "https://huggingface.co/KBLab/emotional-classification"
    description: |-
      This is a [SetFit](https://github.com/huggingface/setfit) model that can
      be used for classification of emotions in Swedish text. The model supports
      seven basic emotions.
    license: "Apache-2.0 license"
created: 2025-10-15
updated: 2025-10-15
